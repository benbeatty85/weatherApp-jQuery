<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Freckle+Face" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeDzNw1fhHS2JpHCurBBiScWZ6cIrR4jI&libraries=places"></script>

  <body>
    
      <div id="app">
          <h1 id="header-text">weatherman from hell</h1>
            <p id="header-paragraph">Search the weather....if you dare!</p>
        
        <div class="main-app">
          <form class="city-form">
            <input type="text" class="city-input" placeholder="Search a city before it's too late.">
            <button id="btn" type="submit" class="get-weather-button">Tempt fate</button>
          </form>
          <div class="city-weather">
            <!-- the content diplayed here will be generated by DOM operations :) -->
          </div>
         </div>
         <div id="overlay">
           <div class="spinner"></div>
         </div>
        </div>
      
    
    
    <script src="app.js"></script>
  </body>
